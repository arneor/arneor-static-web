<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>ARNEOR - Product Development, Design & Engineering Company</title>
    <meta
      name="description"
      content="ARNEOR is a leading product development company in India specializing in innovative design and engineering solutions. Expert in SaaS applications, Flutter mobile development, and digital product design." />
    <meta
      name="keywords"
      content="product development, design engineering, SaaS development, Flutter app development, UI/UX design, product design, tech company India, UNEVEE, digital products, ARNEOR" />
    <meta
      name="author"
      content="ARNEOR" />
    <meta
      name="robots"
      content="index, follow" />
    <link
      rel="canonical"
      href="https://www.arneor.com" />

    <!-- Favicon and App Icons - Fixed Paths -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/assets/arneor-logo.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png" />
    <link
      rel="manifest"
      href="/site.webmanifest" />
    <meta
      name="theme-color"
      content="#000000" />

    <!-- Preload Important Assets -->
    <link
      rel="preload"
      as="image"
      href="/src/assets/arneor-logo.png" />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="ARNEOR - Product Development, Design & Engineering Company" />
    <meta
      property="og:description"
      content="Leading product development company specializing in innovative design and engineering solutions. Expert in SaaS applications, Flutter development, and digital product design." />
    <meta
      property="og:type"
      content="website" />
    <meta
      property="og:url"
      content="https://www.arneor.com" />
    <meta
      property="og:image"
      content="https://www.arneor.com/og-image.png" />
    <meta
      property="og:image:width"
      content="1200" />
    <meta
      property="og:image:height"
      content="630" />
    <meta
      property="og:site_name"
      content="ARNEOR" />
    <meta
      property="og:locale"
      content="en_US" />

    <!-- Twitter Card -->
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ARNEOR - Product Development, Design & Engineering" />
    <meta
      name="twitter:description"
      content="Leading product development company specializing in innovative design and engineering solutions. Expert in SaaS applications and Flutter development." />
    <meta
      name="twitter:image"
      content="https://www.arneor.com/og-image.png" />
    <meta
      name="twitter:creator"
      content="@arneor" />
    <meta
      name="twitter:site"
      content="@arneor" />

    <!-- Additional SEO Meta Tags -->
    <meta
      name="geo.region"
      content="IN" />
    <meta
      name="geo.country"
      content="India" />
    <meta
      name="language"
      content="English" />
    <meta
      name="distribution"
      content="global" />
    <meta
      name="rating"
      content="general" />

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ARNEOR",
        "url": "https://www.arneor.com",
        "logo": "https://www.arneor.com/src/assets/arneor-logo.png",
        "description": "Leading product development company specializing in innovative design and engineering solutions. Expert in SaaS applications, Flutter mobile development, and digital product design.",
        "foundingDate": "2024",
        "founders": [
          {
            "@type": "Person",
            "name": "Vahab"
          },
          {
            "@type": "Person",
            "name": "Nidhin Lal"
          }
        ],
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "IN",
          "addressRegion": "Kerala",
          "addressLocality": "India"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91 9744880311",
          "contactType": "customer service",
          "availableLanguage": "English"
        },
        "sameAs": [
          "https://www.instagram.com/arneor",
          "https://linkedin.com/company/arneor",
          "https://github.com/arneor"
        ],
        "makesOffer": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Product Development",
              "description": "End-to-end product development from concept to launch"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Design & Engineering",
              "description": "Innovative design solutions and engineering expertise"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "SaaS Development",
              "description": "Custom SaaS application development and architecture"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Flutter Mobile Development",
              "description": "Cross-platform mobile application development using Flutter"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "UI/UX Design",
              "description": "User-centered design and experience optimization"
            }
          }
        ],
        "knowsAbout": [
          "Product Development",
          "Design Engineering",
          "Flutter Development",
          "SaaS Architecture",
          "UI/UX Design",
          "Mobile App Development",
          "Digital Product Strategy"
        ]
      }
    </script>

    <!-- DNS Prefetch for Performance -->
    <link
      rel="dns-prefetch"
      href="//fonts.googleapis.com" />
    <link
      rel="dns-prefetch"
      href="//cdnjs.cloudflare.com" />
  </head>

  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"></script>
  </body>
</html>
